<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokeMonster</title>
    <style>
        html, body{
            overflow: hidden;
            width:100%;
            height:100%;
            margin:0;
            padding:0;
            border:0;
        }
        .menu{
            display: none;
        }
    </style>
    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/ImageManager.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/world.js"></script>
    <script src="js/Human.js"></script>
    <script src="js/MapRenderer.js"></script>
    <script src="js/Animator.js"></script>
    <script src="js/WorldObject.js"></script>
    <script src="js/Fighting.js"></script>
    <script src="js/KeyEventHandle.js"></script>
    <script src="js/BagRender.js"></script>

    <script type="text/javascript">
        var canvas;
        var ctx;
        var fightCanvas;
        var figthCtx;
        var imageManager;
        var mapRenderer;
        var spriteSheet;
        var worldObject;
        var fight;
        var menu = [];
        var bag;

        var obj = [];
        var id = 0;
        var speed = 16;
        var moveX = 0;
        var moveY = 0;

        var now;
        var frame = 0;
        var numFrames = 4;
        var duration = numFrames * 500;
        var frameStart = 0;
        var currentFrame = 0;

        //以下布尔变量表示游戏当前状态.
        var isMoving = true;
        var togglling = false;
        var isFighting = false;
        var isMenu = false;
        var isBag = false;
        var doNothing = false;

        var images = {
            "menu" : "img/rtn.png",
            "menu-b":"img/menu1.png",
            "house" : "img/house.png",
            "man" : "img/RM.png",
            "me" : "img/1/3Gback.png",
            "enemy" : "img/4/front.png",
            "HP" : "img/HP.png",
            "select1" :"img/select1.png",
            "select2" :"img/select2.png",
            "select3" :"img/select3.png",
            "select4" :"img/select4.png",
        };

        function init(){
            //Load IMG source.
            imageManager = new ImageManager();
            imageManager.load(images, onLoaded);

            //get Context.
            canvas = initFullScreenCanvas("mainCanvas");
            ctx = canvas.getContext("2d");
            /*
             Left Arrow 	37
             Up Arrow 	38
             Right Arrow 	39
             Dw Arrow 	40
             */

            alert("请双击进入全屏模式!");
            document.body.ondblclick = fullScreen;
            document.body.onkeydown = KeyDown;
        }

        //图像加载完后回调;
        function onLoaded(){

            mapRenderer = new MapRenderer(world, imageManager.get("house"),32,canvas.width,canvas.height);
            spriteSheet = new SpriteSheet(imageManager.get("man"), Human);
            initObj(); //初始化世界对象数组.
            bag = new BagRender();
            initMenu();
            animate(0);//开始渲染
        }

        function animate(t){
            clear();
            //根据游戏当前状态,进行各个状态的渲染.
            if(togglling){

                mapRenderer.draw(ctx);
                //播放遭遇战动画...
                //2S 后进入战斗...
                setTimeout(function () {
                    isMoving = false;
                    togglling = false;
                    isFighting = true;
                } , 2000);

            }
            else if (isMoving){
                mapRenderer.draw(ctx);

                now = 0 || new Date().getTime();//初始化开始时间;
                var passed = (now - frameStart)%duration;
                var currentFrame = Math.floor((passed/duration)*numFrames);

                spriteSheet.drawFrame(ctx, frame, currentFrame, window.screen.width/2 ,window.screen.height/2);
                if(isBag) bag.draw(ctx);
            }
            else if (isFighting){
                //进入战斗 !isMoving
                fight.draw(ctx);
            }
            requestAnimationFrame(arguments.callee);
        }

        var KeyDown = function(event) {
            event = event || window.event;
            var keyCode = event.keyCode;

            //no action expecting..
            if(doNothing){
                return false;
            }

            if(togglling){
                return false;
            }
            else if (isMoving) {
                event = event || window.event;

                if (keyCode == 66) {
                    alert("Open Bag.");
                    isBag = true;
                }
                if(keyCode == 27) isBag = false;
                if (keyCode == 38) {
                    if (canMove(0, -speed))
                        mapRenderer.move(moveX, speed);
                    frame = 3;
                } else if (keyCode == 40) {
                    if (canMove(0, speed))
                        mapRenderer.move(moveX, -speed);
                    frame = 0;
                } else if (keyCode == 37) {
                    if (canMove(-speed, 0))
                        mapRenderer.move(speed, moveY);
                    frame = 1;
                } else if (keyCode == 39) {
                    if (canMove(speed, 0))
                        mapRenderer.move(-speed, moveY);
                    frame = 2;
                }
                ;
            }
            else if (isFighting){
                //空格键
                if (keyCode == 32) {
                    switch (fight.getState()){
                        case 1 :
                            fight._reduceHP(2 , Math.floor(Math.random()*20));
                            fight._reduceHP(1 , Math.floor(Math.random()*10));
                                     if(fight._getHP()) {
                                         doNothing = true;
                                         $("#mainCanvas").fadeOut("slow").fadeIn("slow").fadeOut("fast").fadeIn("fast");
                                         setTimeout(function(){
                                             doNothing = false;
                                             togglling = false;
                                             isMoving = true;
                                             isFighting = false;
                                         },2000);
                                    };
                            break;
                        case 2 : alert("You opened BAG.");break;
                        case 3 : alert("You choosed PM?");break;
                        case 4 : if(Math.random() < 0.6){
                            alert("逃跑失败!");
                            fight._reduceHP(1 , Math.floor(Math.random()*10));
                        }
                            else {
                            alert("逃跑成功!");
                            doNothing = true;
                            $("#mainCanvas").fadeOut("slow").fadeIn("slow").fadeOut("fast").fadeIn("fast");
                            setTimeout(function () {
                                isMoving = true;
                                togglling = false;
                                isFighting = false;
                                doNothing = false;
                            } , 2000);

                        }
                    }
                }
                //上下左右选择
                if (keyCode == 38) {
                    switch (fight.getState()) {
                        case 1 :
                        case 2:
                            return;
                            break;
                        case 3 :
                            fight.setState(1);
                            break;
                        case 4 :
                            fight.setState(2);
                            break;
                    }
                } else if (keyCode == 40) {
                    switch (fight.getState()) {
                        case 1 :
                            fight.setState(3);
                            break;
                        case 2 :
                            fight.setState(4);
                            break;
                        case 3 :
                        case 4 :
                            return;
                            break;
                    }
                } else if (keyCode == 37) {
                    switch (fight.getState()) {
                        case 1 :
                            return;
                            break;
                        case 2 :
                            fight.setState(1);
                            break;
                        case 3 :
                            return;
                            break;
                        case 4 :
                            fight.setState(3);
                            break;
                    }
                } else if (keyCode == 39) {
                    switch (fight.getState()) {
                        case 1 :
                            fight.setState(2);
                            break;
                        case 2 :
                            return;
                            break;
                        case 3 :
                            fight.setState(4);
                            break;
                        case 4 :
                            return;
                            break;
                    }
                }
            }

        };
        var mouseDown = function (event) {
                $('img:eq(0)').animate({
                    right : '+=200px',
                    opacity: '0',
                    height : '200px',
                    width : '200px'
                },'fast');

                 $('img:eq(1)').css('display' , 'block').animate({
                          right : '1' ,
                          opacity: '1'
                       },200);
                 $('img:eq(2)').css('display' , 'block').animate({
                         right : '1' ,
                         opacity: '1'
                      },400);
                 $('img:eq(3)').css('display' , 'block').animate({
                         right : '1' ,
                         opacity: '1'
                     },600);
                 $('img:eq(4)').css('display' , 'block').animate({
                        right : '1' ,
                        opacity: '1'
                    },800);
                 $('img:eq(5)').css('display' , 'block').animate({
                        right : '1' ,
                        opacity: '1'
                    },1000);
                 $('img:eq(6)').css('display' , 'block').animate({
                       right : '1' ,
                       opacity: '1'
                    },1200);

                 $('img:eq(0)').unbind("mousedown");
                 $('canvas').bind("click", function () {
                    $('img:eq(0)').animate({
                        right : '-=200px',
                        opacity: '0.5',
                        height : '100px',
                        width : '100px'
                    });

                    $('img:eq(1)').animate({
                        right : '-200' ,
                        opacity: '0',
                    });
                    $('img:eq(2)').animate({
                        right : '-200' ,
                        opacity: '0',
                    });
                    $('img:eq(3)').animate({
                        right : '-200' ,
                        opacity: '0',
                    });
                    $('img:eq(4)').animate({
                        right : '-200' ,
                        opacity: '0',
                    });
                    $('img:eq(5)').animate({
                        right : '-200' ,
                        opacity: '0',
                    });
                    $('img:eq(6)').animate({
                        right : '-200' ,
                        opacity: '0',
                    });
                    $('canvas').unbind("click");
                    $('img:eq(0)').bind("mousedown" , mouseDown);
                });
        };
        var mouseEvent = function(index){
            $(menu[index]).bind("mouseover" , function(){
                $(menu[index]).animate({
                    top : '-=20px',
                    right:'+=5px',
                    width:'+=40px',
                    height:'+=10px'
                });
            }).bind("mouseout", function () {
                $(menu[index]).animate({
                    top : '+=20px',
                    right:'-=5px',
                    width:'-=40px',
                    height:'-=10px'
                });
            });
        };

        function initObj(){
            for(var y = 0; y<world.length ;y++){
                for(var x = 0; x<world[y].length;x++){
                    var tileId = world[y][x]-1;

                    if((tileId <=10 && tileId >=0 )|| (tileId >13 && tileId <20) || (tileId >23 && tileId <30))
                        continue;
                    else {
                        var wo = new WorldObject(id , x*32 ,y*32);
                        obj.push(wo);
                        // console.log(tileId + "," +obj[id]._x +","+ obj[id]._y);
                        id++;
                    }

                }
            };

        }
        function initMenu(){
            menu[0] = document.createElement("img");
            menu[0].src = "img/rtn.png";
            menu[0].width = "100";
            menu[0].height= "100";
            menu[0].style.opacity = 0.5;
            menu[0].style.position = "fixed";
            menu[0].style.right = "0px";
            menu[0].style.top = (window.screen.height/2-100) + "px";
            document.body.appendChild(menu[0]);
            $('img:eq(0)').mouseover(function(){
                $('img:eq(0)').animate({
                    top : '-=60px',
                    opacity: '1.0',
                    height : '150px',
                    width :  '150px'
                },'fast');
            });
            $('img:eq(0)').mouseout(function (){
                $('img:eq(0)').animate({
                    top : '+=60px',
                    opacity: '0.5',
                    height : '100px',
                    width : '100px'
                });
            });
          /*  $('img:eq(0)').toggle(
                    function (event) {
                        console.log("1");
                        menu[1].style.display = 'block';

                          console.log("2");
                          event.stopPropagation();
                          event.preventDefault();
                    },
                    function (event) {
                        console.log("3");
                        menu[1].style.display = 'none';
                        console.log("4");
                    }
            );*/
            $('img:eq(0)').mousedown(mouseDown);

            for(var index = 1 ; index < 7 ; index++){
                menu[index] = document.createElement('img');
                menu[index].src = "img/menu1.png";
                menu[index].name = index;
                menu[index].style.display = "none";
                menu[index].style.width = "192px";
                menu[index].style.height= "75px";
                menu[index].style.opacity = '0';
                menu[index].style.position = "fixed";
                menu[index].style.top = (window.screen.height* index /10 ) + "px";
                menu[index].style.right = "-101px";
                document.body.appendChild(menu[index]);

                mouseEvent(index);
            }
        }
        function canMove(x, y){
            //get tileID.
            var px = Math.floor((-mapRenderer._x + window.screen.width/2 +x) / 32 - 0.3);
            var py = Math.floor((-mapRenderer._y + window.screen.height/2+y)/ 32  - 0.3);
            var tileID = world[py][px] -1;

            if ((tileID > -1 && tileID < 11) || (tileID > 13 && tileID < 20) || (tileID > 23 && tileID < 30))
            {
                //草丛ID
                if(tileID == 10){
                    //遇到PM
                    if(Math.random() < 0.01) {
                        $("#mainCanvas").fadeTo("slow",0.3).fadeTo("slow",0.8).fadeTo("slow" , 0.5).fadeTo("slow" , 1.0);
                        togglling = true;
                        fight = new Fighting(imageManager);
                    }
                }
                return true;
            }
            return false;
        }
        function clear(){
            //填充画布
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width , canvas.height);
        }
        function  initFullScreenCanvas(canvasId){
            var canvas = document.getElementById(canvasId);
            resizeCanvas(canvas);
            window.addEventListener("resize" , function () {
                resizeCanvas(canvas);
            });
            return canvas;
        }
        function resizeCanvas(canvas){
            canvas.width = document.width || document.body.clientWidth;
            canvas.height = document.height || document.body.clientHeight;
            fight && fight.resetView(canvas.width , canvas.height);
            mapRenderer && mapRenderer.setViewportSize(canvas.width , canvas.height);
        }
        function fullScreen(){
            var docElm = document.documentElement;
//W3C
            if (docElm.requestFullscreen) {
                docElm.requestFullscreen();
            }
//FireFox
            else if (docElm.mozRequestFullScreen) {
                docElm.mozRequestFullScreen();
            }
//Chrome等
            else if (docElm.webkitRequestFullScreen) {
                docElm.webkitRequestFullScreen();
            }
//IE11
            else if (docElm.msRequestFullscreen) {
                docElm.msRequestFullscreen();
            }
        }
    </script>
</head>
<body onload="init()">
    <canvas id="mainCanvas" width="400" height="300" ></canvas>
</body>
</html>
