<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>注册</title>
    <style type="text/css">
        body {
            background-image: url(regist.jpg);
            font-weight: 800;
        }

        #title {
            text-align: center;
            color: #ff006e;
            font-size: 80px;
        }

        form {
            margin-left: 200px;
        }

        #submit {
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <h1 id="title"><b>宠物小精灵</b></h1>
    <form action="First.html" name="form1">
        
            账号：<input type="text" />　　　*由8位字符，a-z与0-9组成<br />
        <br /><br /><br />
            密码：<input type="password" />　　　*由6位字符，a-z与0-9组成<br />
        <br /><br /><br />
             姓名：<input type="text" size="5" />　　　*中文或字母构成，不含特殊符号<br />
        <br /><br /><br />
        性别：<input id="boy" type="radio" name="sex" checked="checked" /><label for="boy">男</label><input id="girl" type="radio" name="sex" /><label for="girl">女</label>　　　*必填<br />
        <br /><br /><br />
        身份证号：<input type="text" size="18" />　　　*必填<br />
        <br /><br /><br />
        地址：<select name="city" />
        <optgroup label="山西">
            <option value="太原">太原</option>
            <option value="阳泉">阳泉</option>
        </optgroup>
        <optgroup label="河北">
            <option value="保定">保定</option>
            <option value="石家庄">石家庄</option>
        </optgroup>
        <optgroup label="山东">
            <option value="青岛">青岛</option>
            <option value="济南">济南</option>
        </optgroup>
        <optgroup label="江苏">
            <option value="扬州">扬州</option>
            <option value="江阴">江阴</option>
        </optgroup>
        </select>
        <br /><br /><br />
        选填：<input id="checkbox1" type="checkbox" /><label for="checkbox1">帮助改进</label>
        <input id="checkbox2" type="checkbox" /><label for="checkbox2">帮助改进</label>
        <br /><br /><br />

        <a id="submit" href="javascript:form1.submit();">
            <img src="img/submit.png" border="0" align="middle" />
        </a>
    </form>
</body>
</html>
